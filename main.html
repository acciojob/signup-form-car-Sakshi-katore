<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form action="post">
		<label>Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>

		<label>Email</label>
		<input type="email" id="email" placeholder="Email" required>
<br><br>

		 <label>Gender</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        <br><br>

		
		<label for="cars">Car Brands</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
        </select>
        <br><br>

		<label>Age</label>
		<input type="number" id="age" placeholder="Age" required>
<br><br>

		<label>DOB</label>
		<input type="date" id="dob"  required>
<br><br>

		<label>Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
<br><br>
		<label>Password</label>
		<input type="password" id="password" placeholder="Password" required>
<br><br>
		<label>I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br>
<br><br>
		<button type="submit" >SUBMIT</button>
	</form>
</body>

</html>
